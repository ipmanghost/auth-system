
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Authentication System</title>

<style>
/* ================== GLOBAL STYLES ================== */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #667eea, #764ba2);
}

.container {
    width: 95%;
    max-width: 400px;
    background: rgba(255,255,255,0.1);
    backdrop-filter: blur(15px);
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    position: relative;
    overflow: hidden;
}

h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #fff;
}

form {
    display: none;
    animation: fadeIn 0.5s forwards;
}

form.active {
    display: block;
}

input {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border-radius: 8px;
    border: none;
}

button {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 8px;
    background: #fff;
    font-weight: bold;
    cursor: pointer;
    margin-top: 10px;
}

button.google {
    background: #db4437;
    color: white;
}

.toggle {
    text-align: center;
    margin-top: 15px;
    color: #fff;
    cursor: pointer;
    font-size: 14px;
}

.message {
    text-align: center;
    margin-top: 10px;
    font-size: 14px;
}

/* Fade animation */
@keyframes fadeIn {
    from {opacity: 0; transform: scale(0.95);}
    to {opacity: 1; transform: scale(1);}
}

@keyframes fadeOut {
    from {opacity: 1; transform: scale(1);}
    to {opacity: 0; transform: scale(0.95);}
}

.fade-out {
    animation: fadeOut 0.4s forwards;
}

@media (max-width: 500px) {
    .container { padding: 20px; }
}
</style>
</head>

<body>

<div class="container">

    <!-- LOGIN FORM -->
    <form id="loginForm" class="active">
        <h2>Login</h2>
        <input type="text" id="loginUsername" placeholder="Username" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button type="submit">Login</button>
        <button type="button" class="google">Login with Google</button>
        <div class="toggle" onclick="showSignup()">Don't have an account? Sign Up</div>
        <div class="message" id="loginMessage"></div>
    </form>

    <!-- SIGNUP FORM -->
    <form id="signupForm">
        <h2>Sign Up</h2>
        <input type="text" id="signupUsername" placeholder="Username" required>
        <input type="email" id="signupEmail" placeholder="Email" required>
        <input type="password" id="signupPassword" placeholder="Password (min 6 chars)" required>
        <button type="submit">Sign Up</button>
        <button type="button" class="google">Sign Up with Google</button>
        <div class="toggle" onclick="showLogin()">Already have an account? Login</div>
        <div class="message" id="signupMessage"></div>
    </form>

</div>

<script>
// ================== FORM TOGGLE ==================
function showSignup() {
    const login = document.getElementById("loginForm");
    const signup = document.getElementById("signupForm");
    login.classList.add("fade-out");
    setTimeout(() => {
        login.classList.remove("active", "fade-out");
        signup.classList.add("active");
    }, 400);
}

function showLogin() {
    const login = document.getElementById("loginForm");
    const signup = document.getElementById("signupForm");
    signup.classList.add("fade-out");
    setTimeout(() => {
        signup.classList.remove("active", "fade-out");
        login.classList.add("active");
    }, 400);
}

// ================== VALIDATION ==================
function isValidEmail(email) {
    return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
}

// ================== SIGN UP ==================
document.getElementById("signupForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const username = document.getElementById("signupUsername").value.trim();
    const email = document.getElementById("signupEmail").value.trim();
    const password = document.getElementById("signupPassword").value.trim();
    const message = document.getElementById("signupMessage");

    if (!isValidEmail(email)) {
        message.style.color = "yellow";
        message.innerText = "Invalid email format.";
        return;
    }

    if (password.length < 6) {
        message.style.color = "yellow";
        message.innerText = "Password must be at least 6 characters.";
        return;
    }

    let users = JSON.parse(localStorage.getItem("users")) || [];

    if (users.find(user => user.username === username)) {
        message.style.color = "yellow";
        message.innerText = "Username already exists.";
        return;
    }

    users.push({ username, email, password });
    localStorage.setItem("users", JSON.stringify(users));
    localStorage.setItem("sessionUser", username);

    window.location.href = "dashboard.html";
});

// ================== LOGIN ==================
document.getElementById("loginForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const username = document.getElementById("loginUsername").value.trim();
    const password = document.getElementById("loginPassword").value.trim();
    const message = document.getElementById("loginMessage");

    let users = JSON.parse(localStorage.getItem("users")) || [];
    const user = users.find(user => user.username === username && user.password === password);

    if (!user) {
        message.style.color = "yellow";
        message.innerText = "Invalid username or password.";
        return;
    }

    localStorage.setItem("sessionUser", username);
    window.location.href = "dashboard.html";
});
</script>

</body>
</html>
